<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frame chat - Home</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div class="form_wrapper">
      <div class="form_head">
          Frame Chat
      </div>
      <form id="join_form" action="chat.html">
        <div class="field">
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username">
        </div>
        
        <div class="field">
          <label for="rooms">Select Room:</label>
          <select name="room" id="room">
            <option value="React">React</option>
            <option value="Vue">Vue</option>
            <option value="Angular">Angular</option>
            <option value="Qwik">Qwik</option>
            <option value="Svelte">Svelte</option>
          </select>
        </div>
        
        <!-- <a href="chat.html" class="btn submit" id="submit">Join Chat</a> -->
        <button class="btn submit" id="submit" type="submit">Join Chat</button>

      </form>
    </div>
  </div>
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/qs@6.11.2/dist/qs.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  
  <!-- <script src="./js/main.js"></script> -->
</body>
</html>
